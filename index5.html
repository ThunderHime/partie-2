<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style5.css" rel="stylesheet">
    <title>Tableau</title>
</head>

<body>
    <table>
        <caption>Mon compte banquaire</caption>
        <thead>
            <tr>
                <th>Date</th>
                <th>Libellé</th>
                <th>Crédit</th>
                <th>Débit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">01/05/2020</td>
                <td>Paye</td>
                <td>1400</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Courses de la semaine</td>
                <td rowspan="4">0</td>
                <td>152,30</td>
            </tr>
            <tr>
                <td>04/05/2020</td>
                <td>Restaurant</td>
                <td>32,40</td>
            </tr>
            <tr>
                <td rowspan="2">05/05/2020</td>
                <td>Loyer</td>
                <td>700</td>
            </tr>
            <tr>
                <td>Internet</td>
                <td>39,90</td>
            </tr>
            <tr>
                <td>11/05/2020</td>
                <td>Vente</td>
                <td>100</td>
                <td>0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Solde</td>
                <td colspan="2">575,40</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
